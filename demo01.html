<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="libs/bootstrap.css">
    <style>
        .table-striped > tbody > tr:nth-child(1) {
            background-color: #f66;
            color: #fff;
            font-weight: bold;
        }
        tr > td{
            text-align: center;
        }
    </style>
</head>

<body ng-controller="myCtrl">
    <table class="table table-bordered table-striped">
        <tr class="tableHeader">
            <td>num</td>
            <td>firstName</td>
            <td>lastName</td>
            <td>gender</td>
            <td>likeNum</td>
            <td>unLikeNum</td>
            <td>likeBtn</td>
            <td>unLikeBtn</td>
        </tr>
        <tr ng-repeat="user in users">
            <td>{{$index +1}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.likeNum}}</td>
            <td>{{user.unLikeNum}}</td>
            <td><button class="btn btn-success btn-xs" ng-click="countLikeNum(user)">喜欢</button></td>
            <td><button class="btn btn-danger btn-xs" ng-click="countUnLikeNum(user)">不喜欢</button></td>
        </tr>
    </table>

</body>
<script src="libs/jquery-1.11.3.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="libs/angular.min.js" type="text/javascript"></script>
<script type="text/javascript">


    var app = angular.module("myApp",[]);
    app.controller("myCtrl",function($scope){//$scope 相当于js中的作用域
        var users = [
            {
                "firstName":"fang",
                "lastName":"vane",
                "gender":"male",
                "likeNum":0,
                "unLikeNum":0
            },
            {
                "firstName":"sara",
                "lastName":"rose",
                "gender":"female",
                "likeNum":0,
                "unLikeNum":0
            },
            {
                "firstName":"mark",
                "lastName":"bear",
                "gender":"male",
                "likeNum":0,
                "unLikeNum":0
            },
            {
                "firstName":"pam",
                "lastName":"hot",
                "gender":"male",
                "likeNum":0,
                "unLikeNum":0
            },
            {
                "firstName":"wang",
                "lastName":"lao",
                "gender":"male",
                "likeNum":0,
                "unLikeNum":0
            }
        ];
    //    $scope.users = users;
        if(localStorage.getItem("user")){
            $scope.users = JSON.parse(localStorage.getItem("user"));
        }else {
            $scope.users = users;
        }
        $scope.countLikeNum = function(user){
            user.likeNum++;
        //    console.log($scope.users)
            localStorage.setItem("user",JSON.stringify($scope.users))
        };
        $scope.countUnLikeNum = function(user){
            user.unLikeNum++;
            localStorage.setItem("user",JSON.stringify($scope.users))

        }
    })
</script>
</html>
